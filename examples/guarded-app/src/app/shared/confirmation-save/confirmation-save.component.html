<h2 mat-dialog-title>
  Unsaved Changes
</h2>
<mat-dialog-content>
  <p style="margin-top: 0">
    Are you sure you want to leave the page <br />without saving your changes?
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button 
    mat-raised-button 
    [mat-dialog-close]="false"
    color="accent">
      No
  </button>
  <button 
    mat-raised-button 
    [mat-dialog-close]="true"
    color="primary">
      Yes
  </button>
</mat-dialog-actions>
