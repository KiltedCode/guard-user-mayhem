<mat-toolbar color="primary" class="mat-elevation-z6">
  <mat-icon>verified_user</mat-icon> <span class="toolbar--title">Guarded App</span>
  <span class="toolbar-fill-space"></span>
  <mat-icon 
    *ngIf="!loggedIn()"

    *ngIf="loggedIn()"

      account_circle
  </mat-icon>
</mat-toolbar>
